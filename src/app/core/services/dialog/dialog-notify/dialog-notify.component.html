<div class="dialog notify">
  <div class="dialog__header">
    <span class="dialog__title">Уведомление</span>
  </div>

  <div class="dialog__content" mat-dialog-content>
    <span>{{ data.message }}</span>
  </div>

  <div class="dialog__action" mat-dialog-actions>
      <button mat-button color="warn" mat-dialog-close>
          <span>Закрыть</span>
      </button>
  </div>
</div>
