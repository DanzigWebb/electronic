<div class="grid">
    <div class="grid__item"
         matRipple
         (click)="scanFile(file)"
         *ngFor="let file of (folder.dirFiles | async) | folderSearch:(search.searchInput | async)">

        <mat-icon class="grid__icon" [svgIcon]="file.icon" color="primary"></mat-icon>
        <span class="grid__title">{{file.name}}</span>
        <span class="grid__date">{{file.lastModifier | date:'dd/MM/yy'}}</span>
    </div>
</div>
