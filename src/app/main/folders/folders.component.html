<div class="folders">
    <app-folders-navigation
            (changeTpl)="setTemplate($event)">
    </app-folders-navigation>

    <div class="folders__wrapper" [ngSwitch]="template">
        <folders-list *ngSwitchCase="'list'"></folders-list>
        <folders-grid *ngSwitchCase="'grid'"></folders-grid>
    </div>
</div>
