<mat-nav-list class="folders">
    <mat-list-item
            *ngFor="let file of folder.currentFolder | async"
            (click)="scanFile(file)"
            class="folder__item">


        <mat-icon [svgIcon]="file.icon"></mat-icon>

        <div mat-line>
            <span>{{file.name}}</span>
        </div>

        <div class="folder__date" mat-line>
            <span>{{file.lastModifier | date}}</span>
        </div>

    </mat-list-item>
</mat-nav-list>
